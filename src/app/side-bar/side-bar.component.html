<mat-expansion-panel *ngFor="let key of keys" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <b>{{key.toUpperCase()}}</b>
    </mat-panel-title>

  </mat-expansion-panel-header>

  <ul class="grid">
    <li class="grid_item" *ngFor="let item of data[key]">
      <div class="tile"><img src="{{item.imageUrl}}" /></div>
    </li>

  </ul>
</mat-expansion-panel>
